<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日はエイプリルフール何日目？</title>
    <link rel="stylesheet" href="index.css">
    <!-- 月ごとに背景画像を変更するスクリプト -->
    <script language="JavaScript">
        function pic_change(){
            d = new Date();
            month = d.toString().split(" ")[1];
            document.write(`<body background="bgi/${month}.png">`);
        }
        pic_change();
    </script>
</head>
<body>
    <div>
        <p id="today"></p>
        <p>エイプリルフール<span id="AFx"></span>日目です</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
